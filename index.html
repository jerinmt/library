<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>My book collection</h1>
    </header>
    <main>
        <button class="addButton" type="button">Add a book</button>
        <div>
            
        </div>
    </main>
    <footer>There is no copyright</footer>
    <dialog>
		<form>
            <label for="newTitle">Enter the book title:</label>
            <input type="text" id="newTitle" required minlength="1">
            <label for="newAuthor">Enter the author name:</label>
            <input type="text" id="newAuthor" required minlength="1">
            <label for="newPages">Enter the number of pages:</label>
            <input type="number" id="newPages" required min="1">
            <button type="button" id="updateBook">ADD</button>
        </form>
	</dialog>
